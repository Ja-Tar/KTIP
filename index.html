<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>KTIP</title>
        <meta name="description" content="Kreator Tablic Informacji Pasażerskiej">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index_style.css">
    </head>
    <body>
        <h1>KTIP - Kreator Tablic Informacji Pasażerskiej</h1>

        <div id="form">
            <label for="time">Czas:</label>
            <input type="time" id="input_time" name="time" required>
            <br>
            <label for="train_number">Numer pociągu:</label>
            <input type="text" id="input_train_number" name="train_number" required>
            <br>
            <label for="destination">Stacja docelowa:</label>
            <input type="text" id="input_destination" name="destination" required>
            <br>
            <label for="via_stations">Stacje pośrednie:</label>
            <input type="text" id="input_via_stations" name="via_stations" required>
            <br>
            <label for="operator">Przewoźnik:</label>
            <input type="text" id="input_operator" name="operator" required>
            <br>
            <label for="info_bar">Pasek informacyjny:</label>
            <input type="text" id="input_info_bar" name="info_bar" required>
            <br>
            <button id="button_submit">Generuj</button>
        </div><br>

        <div id="template_box">
            <iframe id="template_iframe" style="width:600px ; height: 306px;">

            </iframe><br><br>
            <button id="button_new_tab">Otwórz w nowej karcie</button>
            <button id="button_save" style="display: none;">Zapisz</button> <!-- TODO -->
        </div>
        
        <script src="index_script.js" async defer></script>
    </body>
</html>
