<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KTIP</title>
    <meta name="description" content="Kreator Tablic Informacji Pasażerskiej">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index_style.css">
</head>

<body>
    <h1>KTIP - Kreator Tablic Informacji Pasażerskiej</h1>
    <div id="form">
        <select id="template_select">
            <option value="normal">Przejazd przez stację</option>
            <option value="termination">Koniec trasy na stacji</option>
        </select>
        <hr>
        <div id="input_fields_normal">
            <label for="time">Czas: <span style="color: red;">*</span></label>
            <input type="time" id="input_time" name="time">
            <br>
            <label for="train_number">Numer pociągu: <span style="color: red;">*</span></label>
            <input type="text" id="input_train_number" name="train_number">
            <br>
            <label for="destination">Stacja docelowa: <span style="color: red;">*</span></label>
            <input type="text" id="input_destination" name="destination">
            <br>
            <label for="via_stations">Stacje pośrednie: </label>
            <input type="text" id="input_via_stations" name="via_stations">
            <br>
            <label for="operator">Przewoźnik: <span style="color: red;">*</span></label>
            <input type="text" id="input_operator" name="operator">
            <br>
        </div>
        <div id="input_fields_termination" style="display: none;">
            <label for="train_number_termination">Numer pociągu: <span style="color: red;">*</span></label>
            <input type="text" id="input_train_number_termination" name="train_number_termination">
            <label for="time_of_arrival">Czas przyjazdu: <span style="color: red;">*</span></label>
            <input type="time" id="input_time_of_arrival" name="time_of_arrival">
            <br>
            <label for="starting_station">Stacja początkowa: <span style="color: red;">*</span></label>
            <input type="text" id="input_starting_station" name="starting_station">
            <br>
        </div>
        <label for="info_bar">Pasek informacyjny:</label>
        <div class="input_div">
            <input type="text" id="input_info_bar" name="info_bar">
            <input type="text" id="input_info_bar_more" name="info_bar_more" style="display: none;">
        </div>
        <p id="required_fields"><span style="color: red;">*</span> - pole obowiązkowe</p>
        <hr>
        <label for="delay">Opóźnienie:</label>
        <div class="input_div">
            <input type="number" id="input_delay" name="delay" min="0" step="1" value="0">
            <select id="delay_input_type">
                <option value="delay_box" selected>Umieść opóźnienie w osobnym polu</option>
                <option value="bar">Umieść opóźnienie na pasku</option>
            </select>
        </div>
        <br>
        <label for="colorbar">Kolor paska:</label>
        <input type="color" id="input_colorbar" name="colorbar" value="#2f353d">
        <br>
        <label for="colorfont">Kolor czcionki paska:</label>
        <input type="color" id="input_colorfont" name="colorfont" value="#ffffff">
        <br>
        <button id="button_submit" class="button_blue">Generuj</button> <button id="button_reset"
            class="button_red">Wyczyść</button>
    </div><br>

    <div id="template_box">
        <iframe id="template_iframe" style="width:600px ; height: 306px;">

        </iframe><br><br>
        <button id="button_new_tab" class="button_blue">Otwórz w nowej karcie</button>
        <button id="button_save" style="display: none;">Zapisz</button> <!-- TODO -->
    </div>

    <script src="index_script.js" async defer></script>
</body>

</html>
